<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>ToDo List App</title>
</head>
<body>
  <header class="position-absolute w-100 text-center p-1 bg-white">
    <a class="d-flex justify-content-center gap-1 align-items-center" href="https://github.com/MikhailLavrov" target="_blank" rel="noopener noreferrer">
      <img width="20" height="20" src="./img/github.svg" alt="author github link">
      <span class="text-black-50">MikhailLavrov</span>
    </a>
  </header>
  <main>

    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card">
              <div class="card-body p-sm-5 p-sm-5">
                <form class="d-flex justify-content-center align-items-center mb-4" id="addForm">
                  <div class="form-outline flex-fill">
                    <input type="text" id="addInput" class="form-control" placeholder="New task...">
                    <label class="form-label visually-hidden" for="addInput">New task...</label>
                  </div>
                  <button type="submit" class="btn btn-info ms-2 text-light" data-action="addNew" id="addButton">Add</button>
                </form>
    
                <div class="tab-content">
                  <ul class="list-group mb-0" id="taskList"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <template id="newTemplate">
    <li class="list-group-item d-flex align-items-center border-0 mb-1 rounded new-item" 
      style="background-color: #f5fcff;">
      <span class="w-100 overflow-hidden"></span>
      
      <div class="ms-auto d-flex align-items-center gap-2 justify-content-center ps-2">
      <button class="btn  btn-outline-info btn-sm" type="button" data-action="edit">&#9998;</button>
        <button class="btn btn-outline-success btn-sm" type="button" data-action="done">&#10003;</button>
        <button class="btn btn-outline-danger btn-sm" type="button" data-action="delete">&#10005;</button>
      </div>
    </li>
  </template>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
